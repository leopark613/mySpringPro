<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/insert.css">
  <link rel="icon" href="data:;base64,iVBORw0KGo="><!--favicon.ico를 요청하지않게 방지(불필요한 404오류)-->
</head>
<body>
<div class="container mt-4">
  <h1 class="text-center mb-4">게시글 작성</h1>
  <form id="createPostForm" action="/board/create" method="post">
<!--    <div class="form-group">-->
<!--      <label for="id">작성자</label>-->
<!--      <input type="text" class="form-control" id="id" name="id">-->
<!--    </div>-->
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title">
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea class="form-control" id="content" name="content" rows="4"></textarea>
    </div>
    <div class="text-center">
      <button type="button" onclick="location.href='/view/board.html'" class="btn btn-secondary mr-2">목록으로</button>
      <button type="submit" id="createButton" class="btn btn-primary">작성하기</button>
    </div>
  </form>
</div>
<script src="/js/insert.js"></script>
</body>
</html>
